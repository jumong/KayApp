<ion-view>
  <ion-content>
    <h3>Profile</h3>

    <div class="list">

	    <form novalidate name="UpdateUserForm">

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">First Name</span>
		    <input type="text" ng-model="User.firstName" name="FirstName" required="">
		  </label>

			<div ng-show="UpdateUserForm.$submitted || UpdateUserForm.FirstName.$touched">
				<span class="err" ng-show="UpdateUserForm.FirstName.$error.required">Please provide your name.</span>
			</div>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Last Name</span>
		    <input type="text" ng-model="User.lastName" name="LastName" required="">
		  </label>

			<div ng-show="UpdateUserForm.$submitted || UpdateUserForm.LastName.$touched">
				<span class="err" ng-show="UpdateUserForm.LastName.$error.required">Please provide your surname.</span>
			</div>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Email</span>
		    <input type="text" ng-model="User.emailaddress" name="EmailAddress" required="">
		  </label>

		  	<div ng-show="UpdateUserForm.$submitted || UpdateUserForm.EmailAddress.$touched">
				<span class="err" ng-show="UpdateUserForm.EmailAddress.$error.required">Please provide your email.</span>
			</div>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Address</span>
		    <input type="text" ng-model="User.address" name="Address" required="">
		  </label>

		  	<div ng-show="UpdateUserForm.$submitted || UpdateUserForm.Address.$touched">
				<span class="err" ng-show="UpdateUserForm.Address.$error.required">Please provide your address.</span>
			</div>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Company</span>
		    <input type="text" ng-model="User.company" name="Company" required="">
		  </label>

		  	<div ng-show="UpdateUserForm.$submitted || UpdateUserForm.Company.$touched">
				<span class="err" ng-show="UpdateUserForm.Company.$error.required">Please provide your company name.</span>
			</div>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Contact Number</span>
		    <input type="text" ng-model="User.contactNumber" name="ContactNumber" required="">
		  </label>

		  	<div ng-show="UpdateUserForm.$submitted || UpdateUserForm.ContactNumber.$touched">
				<span class="err" ng-show="UpdateUserForm.ContactNumber.$error.required">Please provide your contact number.</span>
			</div>

		  <label class="item item-input item-select">
		    <div class="input-label">
		      Region
		    </div>
		    <select ng-options="region for region in Regions" ng-model="User.region" name="Region" required="">
		    </select>
		  </label>

		  	<div ng-show="UpdateUserForm.$submitted || UpdateUserForm.Region.$touched">
				<span class="err" ng-show="UpdateUserForm.Region.$error.required">Please provide your contact number.</span>
			</div>

		 <button ng-click="SendUpdate()" class="button button-block button-balanced" ng-show="UpdateUserForm.$valid">
		  Submit
		</button>

		</form>

	</div>


  </ion-content>
</ion-view>
