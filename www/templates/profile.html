<ion-view>
  <ion-content>
    <h3>Profile</h3>

    <div class="list">

	    <form novalidate name="UpdateUserForm">

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Full Name</span>
		    <input type="text" ng-model="User.fullname">
		  </label>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Email</span>
		    <input type="text" ng-model="User.emailaddress">
		  </label>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Address</span>
		    <input type="text" ng-model="User.address">
		  </label>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Company</span>
		    <input type="text" ng-model="User.company">
		  </label>

		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Contact Number</span>
		    <input type="text" ng-model="User.contactNumber">
		  </label>

		  <label class="item item-input item-select">
		    <div class="input-label">
		      Region
		    </div>
		    <select ng-options="region for region in Regions" ng-model="User.region">
		    </select>
		  </label>

		 <button ng-click="SendUpdate()" class="button button-block button-balanced">
		  Submit
		</button>

		</form>

	</div>


  </ion-content>
</ion-view>
