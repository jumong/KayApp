       <div class="list list-inset">
        <label class="item item-input">
          <input type="text" class="caps" placeholder="Address Line 1" name="Address1" ng-model="NewUser.address[0]" required="">
        </label>

        <div ng-show="AddressForm.Address1.$touched">
          <span class="err" ng-show="AddressForm.Address1.$error.required">Please provide your address.</span>
        </div>

        <label class="item item-input">
          <input type="text" class="caps" placeholder="Address Line 2" name="Address1" ng-model="NewUser.address[1]">
        </label>
        
         <label class="item item-input">
          <input type="text" class="caps" placeholder="Address Line 3" name="Address1" ng-model="NewUser.address[2]">
        </label>
        
        <label class="item item-input">
          <input type="text" class="caps" placeholder="City" name="Address1" ng-model="NewUser.address[3]"/>
        </label>

        <label class="item item-input">
          <input type="text" class="caps" placeholder="Zip Code" name="ZipCode" ng-model="NewUser.address[4]"/>
        </label>

        <label class="item item-input item-select">
          <div class="input-label item-text-wrap">
            {{NewUser.region}}
          </div>
          <select ng-options="region for region in Regions" ng-model="NewUser.region" required="" data-tab-disabled="true" ng-class="{'customSmallSelect' : NewUser.region != 'Region'}">
            <option value=""></option>
          </select>
        </label>
        </div>
    </form>

    <button ng-click="CloseAddress()" class="button button-block button-balanced" ng-show="AddressForm.$valid">
      Done
    </button>

  </ion-content>
