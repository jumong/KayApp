<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>KayApp</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

      <!-IE FIxes-->
     <script src="js/wp8fixes.js"></script> 
      
    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular-websocket/angular-websocket.js"></script>
    <script src="lib/ng-cordova.min.js"></script>
    <script src="lib/ionic-service-core/ionic-core.js"></script>
    <script src="lib/ionic-service-push/ionic-push.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/AppCtrl.js"></script>
    <script src="js/RequestCtrl.js"></script>
    <script src="js/ProductCtrl.js"></script>
    <script src="js/GameCtrl.js"></script>
    <script src="js/MediaCtrl.js"></script>
    <script src="js/FindUsCtrl.js"></script>
    <script src="js/HomeCtrl.js"></script>
    <script type="text/javascript" src="js/SettingsCtrl.js"></script>
     <script src="js/services.js"></script>
  </head>

  <body ng-app="starter">
    <ion-nav-view>

        <i class="ion-ios-gear gear" ng-click="Settings()" ng-show="LoggedIn && ShowTabs"></i>

        <ion-tabs class="tabs-positive tabs-icon-only _jsBottomTabs" ng-show="ShowTabs && !GameOn">

          <ion-tab class="bottomTab" ng-click="GoTo('app.home', {}, '/app/home/')" title="Home" icon-on="ion-home" icon-off="ion-home" ng-class="{'tab-item-active': isActive('home')}"></ion-tab>
          <ion-tab class="bottomTab order" ng-click="GoTo('app.request', {type : 'order'}, '/app/home/')" title="About" icon-on="ion-clipboard" icon-off="ion-clipboard" ng-class="{'tab-item-active': isActive('order'), '/app/home/'}"></ion-tab>
          <ion-tab class="bottomTab technical" ng-click="GoTo('app.request', {type : 'technical'}, '/app/home/')" title="Settings" icon-on="ion-settings" icon-off="ion-settings" ng-class="{'tab-item-active': isActive('technical')}"></ion-tab>
          <ion-tab class="bottomTab design" ng-click="GoTo('app.request', {type : 'design'}, '/app/home/')" title="Settings" icon-on="ion-paintbrush" icon-off="ion-paintbrush" ng-class="{'tab-item-active': isActive('design')}"></ion-tab>
          <ion-tab class="bottomTab account" ng-click="GoTo('app.request', {type : 'account'}, '/app/home/')" title="Settings" icon-on="ion-settings" icon-off="ion-help-circled" ng-class="{'tab-item-active': isActive('account')}"></ion-tab>

        </ion-tabs>

    </ion-nav-view>
  </body>
</html>
